  <script type="text/javascript">
    (function($) {
      $(document).ready(function() {
        var $gallery = $('.dgwt-jg-lightbox-photoswipe'),
          $item = $('.dgwt-jg-item');
        if ($gallery.length > 0 && $item.length > 0) {
          $gallery.photoswipe({
            loop: !1,
            shareButtons: [{
              id: 'facebook',
              label: 'Share on Facebook',
              url: 'https://www.facebook.com/sharer/sharer.php?u={{image_url}}'
            }, {
              id: 'twitter',
              label: 'Tweet',
              url: 'https://twitter.com/intent/tweet?&url={{url}}'
            }, {
              id: 'pinterest',
              label: 'Pin it',
              url: 'http://www.pinterest.com/pin/create/button/?url={{url}}&media={{image_url}}'
            }, {
              id: 'download',
              label: 'Download image',
              url: '{{raw_image_url}}',
              download: !0
            }]
          })
        }
      })
    }(jQuery))
  </script>

  <script type="text/javascript">
    (function($) {
      $(document).ready(function() {
        var $gallery = $('.dgwt-jg-gallery'),
          $item = $('.dgwt-jg-item');
        if ($gallery.length > 0 && $item.length > 0) {
          $gallery.each(function() {
            $(this).justifiedGallery({
              lastRow: $(this).attr('data-last_row'),
              captions: !1,
              selector: 'figure, div:not(.spinner)',
              margins: $(this).attr('data-margin'),
              border: $(this).attr('data-border'),
              rowHeight: $(this).attr('data-row_height'),
              maxRowHeight: $(this).attr('data-max_row_height'),
              thumbnailPath: function(currentPath, width, height, image) {
                if (typeof $(image).data('jg-srcset') === 'undefined') {
                  return currentPath
                }
                var srcset = $(image).data('jg-srcset');
                if ($(image).length > 0 && srcset.length > 0) {
                  var newPath, sizes = [],
                    sizesTemp = [],
                    urls = srcset.split(",");
                  if (urls.length > 0) {
                    for (i = 0; i < urls.length; i++) {
                      var url, sizeW, item = urls[i].trim().split(" ");
                      if (typeof item[0] != 'undefined' && typeof item[1] != 'undefined') {
                        var sizeW = item[1].replace('w', '');
                        sizesTemp[sizeW] = {
                          width: item[1].replace('w', ''),
                          url: item[0]
                        }
                      }
                    }
                    for (i = 0; i < sizesTemp.length; i++) {
                      if (sizesTemp[i]) {
                        sizes.push(sizesTemp[i])
                      }
                    }
                  }
                  newPath = sizes[sizes.length - 1].url;
                  for (i = 0; i < sizes.length; i++) {
                    if (sizes[i].width >= width) {
                      newPath = sizes[i].url
                      break
                    }
                  }
                  return newPath
                } else {
                  return currentPath
                }
              }
            }).on('jg.complete', function(e) {})
          })
        }
      })
    }(jQuery))
  </script>
